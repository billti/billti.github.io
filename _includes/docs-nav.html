{% assign toc = site.data.docs.toc %}
<div class="nav-container">
    {% for chapter in toc %}
    <div class="nav-chapter">{{chapter.chapter}}</div>
      {% for topic in chapter.topics %}
      <div class="nav-topic"><a href="{{topic.url}}">{{topic.title}}</a></div>
      {% endfor %}
    {% endfor %}
</div>
